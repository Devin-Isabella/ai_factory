name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  lint-and-fix:
    name: Lint (Ruff) â€” auto-fix & push
    runs-on: self-hosted

    steps:
      # --- IMPORTANT: allow PowerShell in THIS JOB only ---
      - name: Allow PowerShell scripts for this job
        shell: pwsh
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        shell: pwsh
        run: pip install ruff==0.13.0

      - name: Ruff (report only)
        id: report
        shell: pwsh
        continue-on-error: true
        run: ruff --format=github .

      - name: Ruff auto-fix
        shell: pwsh
        run: ruff --fix .

      - name: Configure git for CI commit
        shell: pwsh
        run: |
          git config user.name  "ci-bot"
          git config user.email "ci@example.com"

      - name: Commit fixes (if any)
        shell: pwsh
        run: |
          if (git diff --quiet) {
            echo "No changes to commit."
          } else {
            git add -A
            git commit -m "ci: ruff --fix auto-fixes"
            git push
          }

      - name: Final ruff (must be clean)
        shell: pwsh
        run: ruff .
