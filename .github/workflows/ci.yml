name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  lint-and-fix:
    name: Lint (Ruff) â€” auto-fix & push
    runs-on: self-hosted

    # Force classic Windows cmd for all run steps (avoids PowerShell policies)
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: python -m pip install ruff==0.13.0

      # Report issues (won't fail the job yet)
      - name: Ruff (report only)
        id: report
        continue-on-error: true
        run: python -m ruff --format=github .

      # Auto-fix what can be fixed
      - name: Ruff auto-fix
        run: python -m ruff --fix .

      - name: Configure git for CI commit
        run: |
          git config user.name  "ci-bot"
          git config user.email "ci@example.com"

      - name: Commit fixes (if any)
        run: |
          git diff --quiet || (git add -A && git commit -m "ci: ruff --fix auto-fixes" && git push)

      # Now enforce clean lint
      - name: Final ruff (must be clean)
        run: python -m ruff .
