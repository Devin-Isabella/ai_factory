name: Lint (Ruff) — auto-fix & push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-fix:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash   # force bash so GitHub doesn’t inject setup.ps1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.13.0

      - name: Lint & auto-fix
        run: |
          ruff --version
          ruff check . --fix
          if ! git diff --quiet; then
            git config user.name  "ci-bot"
            git config user.email "ci-bot@users.noreply.github.com"
            git add -A
            git commit -m "ci: ruff auto-fix"
            git push
          else
            echo "No changes after ruff --fix"
          fi
