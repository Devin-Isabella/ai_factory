name: Lint (Ruff) — auto-fix & push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  lint_fix:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
          python -m pip install --upgrade pip
          python -m pip install ruff==0.13.0
          ruff --version

      - name: Run ruff --fix (non-fatal)
        shell: powershell
        continue-on-error: true
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
          ruff check --fix .

      - name: Commit & push if changed
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
          git config user.name  "runner-bot"
          git config user.email "runner-bot@users.noreply.github.com"
          if (git status --porcelain) {
            git add -A
            git commit -m "ci: ruff auto-fix"
            git push
            Write-Host "✅ Pushed ruff fixes."
          } else {
            Write-Host "ℹ️ No changes to commit."
          }
