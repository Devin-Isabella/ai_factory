<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Factory — Build & Launch Bots</title>
  <meta name="description" content="AI Factory: a simple builder and app store to create, test, and publish AI-powered bots." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f17;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --brand: #6ee7b7;
      --brand2: #22d3ee;
      --btn: #0ea5e9;
      --btn-hover: #0284c7;
      --ring: rgba(34,211,238,.35);
      --ok: #22c55e;
      --bad: #ef4444;
      --warn:#f59e0b;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background:
        radial-gradient(80% 60% at 20% 0%, rgba(34,211,238,.09) 0%, transparent 60%),
        radial-gradient(60% 40% at 95% 10%, rgba(110,231,183,.08) 0%, transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 60px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; margin-bottom: 32px;
    }
    .brand {
      display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;
    }
    .logo {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      display: grid; place-items: center; color: #0b1220; font-weight: 800;
      box-shadow: 0 6px 22px rgba(34,211,238,.25);
    }
    .brand h1 { font-size: 18px; margin: 0; letter-spacing: .2px; }
    .status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: #0f172a; color: var(--muted); font-size: 13px;
      border: 1px solid rgba(148,163,184,.15);
    }
    .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--warn); box-shadow: 0 0 0 4px rgba(245,158,11,.12); }
    .dot.ok { background: var(--ok); box-shadow: 0 0 0 4px rgba(34,197,94,.12); }
    .dot.bad { background: var(--bad); box-shadow: 0 0 0 4px rgba(239,68,68,.12); }
    .hero {
      display: grid; grid-template-columns: 1.2fr 1fr; gap: 28px;
    }
    @media (max-width: 900px) { .hero { grid-template-columns: 1fr; } }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.005));
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 18px; padding: 26px;
      box-shadow: 0 10px 30px rgba(2,6,23,.45);
    }
    h2 { margin: 0 0 10px; font-size: 36px; line-height: 1.1; }
    p.lead { margin: 0 0 22px; color: var(--muted); font-size: 16px; }
    .actions { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 10px; }
    .btn {
      appearance: none; border: 0; cursor: pointer; text-decoration: none;
      color: white; background: var(--btn); padding: 12px 16px; border-radius: 12px; font-weight: 600;
      box-shadow: 0 8px 26px rgba(14,165,233,.28);
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
    }
    .btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
    .btn.sec {
      background: transparent; color: var(--text);
      border: 1px solid rgba(148,163,184,.25);
      box-shadow: none;
    }
    .grid {
      display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 14px;
    }
    @media (max-width: 520px) { .grid { grid-template-columns: 1fr; } }
    .mini {
      padding: 16px; border-radius: 14px; background: #0f172a; border: 1px solid rgba(148,163,184,.15);
    }
    .mini h3 { margin: 0 0 6px; font-size: 14px; color: #cbd5e1; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px; color: #a5b4fc; }
    footer { margin-top: 40px; color: var(--muted); font-size: 13px; display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    a.link { color: #93c5fd; text-decoration: none; }
    a.link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="/">
        <div class="logo">AI</div>
        <h1>AI Factory</h1>
      </a>
      <div class="status" id="healthBadge">
        <span class="dot" id="healthDot" aria-hidden="true"></span>
        <span id="healthText">Checking health…</span>
      </div>
    </header>

    <section class="hero">
      <div class="card">
        <h2>Build bots. Ship faster.</h2>
        <p class="lead">
          Create, test, and publish AI-powered bots with a lightweight builder and a simple public store.
        </p>
        <div class="actions">
          <a class="btn" href="/builder">Open Builder</a>
          <a class="btn sec" href="/store">Browse Bot Store</a>
        </div>
      </div>

      <div class="grid">
        <div class="mini">
          <h3>Quick status</h3>
          <div class="mono" id="quickStatus">/health — …</div>
        </div>
        <div class="mini">
          <h3>API docs</h3>
          <div><a class="link" href="/openapi.json">OpenAPI JSON</a> · <a class="link" href="/docs">Swagger UI</a></div>
        </div>
      </div>
    </section>

    <footer>
      <div>© <span id="year"></span> AI Factory</div>
      <div><a class="link" href="/metrics">Metrics</a> · <a class="link" href="/admin/ping">Admin ping</a></div>
    </footer>
  </div>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Health badge
    async function checkHealth() {
      const dot = document.getElementById('healthDot');
      const text = document.getElementById('healthText');
      const quick = document.getElementById('quickStatus');

      try {
        const res = await fetch('/health', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const ok = (data && (data.status === 'ok' || data.ok === true));

        dot.classList.remove('bad','ok');
        dot.classList.add(ok ? 'ok' : 'bad');
        text.textContent = ok ? 'Healthy' : 'Degraded';
        quick.textContent = '/health — ' + (ok ? 'ok' : 'error');
      } catch (e) {
        dot.classList.remove('ok'); dot.classList.add('bad');
        text.textContent = 'Unavailable';
        quick.textContent = '/health — unavailable';
      }
    }
    checkHealth();
    // Re-check every 30s
    setInterval(checkHealth, 30000);
  </script>
</body>
</html>
