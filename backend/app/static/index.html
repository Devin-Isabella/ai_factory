<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Factory — Live</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <header class="wrap">
    <h1>AI Factory</h1>
    <div id="health" class="pill pill-gray">checking…</div>
  </header>

  <main class="wrap grid">
    <a class="card" href="/static/store.html">
      <h2>🛒 Store</h2>
      <p>Browse published bots.</p>
    </a>

    <a class="card" href="/static/builder.html">
      <h2>🧪 Builder</h2>
      <p>Create and submit a bot for review.</p>
    </a>

    <a class="card" href="/docs" id="docs-link">
      <h2>📘 API Docs</h2>
      <p>Interactive OpenAPI docs.</p>
    </a>

    <div class="card" id="quick">
      <h2>⚙️ Quick status</h2>
      <ul id="statusList">
        <li>Health: <span id="sHealth">…</span></li>
        <li>Store: <span id="sStore">…</span></li>
        <li>Monitor /stats: <span id="sStats">…</span></li>
      </ul>
    </div>

    <details class="card">
      <summary>🔐 Get a test token (owner/admin)</summary>
      <form id="loginForm">
        <label>Email <input id="email" type="email" placeholder="you@example.com" required /></label>
        <label>Name <input id="name" type="text" placeholder="Your name" required /></label>
        <button type="submit">Get token</button>
      </form>
      <pre id="tokenBox" class="code"></pre>
    </details>
  </main>

  <footer class="wrap foot">© 2025 AI Factory</footer>

  <script src="landing.js"></script>
</body>
</html>
